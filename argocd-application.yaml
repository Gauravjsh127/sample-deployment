# Argo CD Application Manifest
# This file tells Argo CD how to deploy your application
#
# INSTRUCTIONS:
# 1. Replace YOUR_GITHUB_USERNAME and YOUR_REPO_NAME with your actual values
# 2. Apply this file: kubectl apply -f argocd-application.yaml
#
# PRE-CONFIGURED AZURE RESOURCES:
# - Resource Group: rg-sandbox-horizon
# - AKS Cluster: aks-sandbox-wus2
# - Container Registry: acrsandboxwus2.azurecr.io
# - Region: West US 2

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test-app
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    # Image Updater: Track this image
    argocd-image-updater.argoproj.io/image-list: fastapi=acrsandboxwus2.azurecr.io/test_app
    # Update strategy: Use newest image by build date
    argocd-image-updater.argoproj.io/fastapi.update-strategy: latest
    # Map to Helm values
    argocd-image-updater.argoproj.io/fastapi.helm.image-name: image.repository
    argocd-image-updater.argoproj.io/fastapi.helm.image-tag: image.tag
    # Update Argo CD directly (no Git commit needed)
    argocd-image-updater.argoproj.io/write-back-method: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Gauravjsh127/sample-deployment.git
    targetRevision: HEAD
    path: helm/fastapi-service
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

